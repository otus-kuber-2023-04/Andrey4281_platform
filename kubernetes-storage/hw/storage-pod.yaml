apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
    - name: kubernetes-intro
      image: andrey4281/kubernetes-intro:0.0.1
      readinessProbe:
        httpGet:
          path: /index.html
          port: 8000
      livenessProbe:
        tcpSocket: { port: 8000 }
      volumeMounts:
        - name: my-csi-volume
          mountPath: /app
  initContainers:
    - name: kubernetes-intro-init
      image: busybox:1.32.0
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - name: my-csi-volume
          mountPath: /app
  volumes:
    - name: my-csi-volume
      persistentVolumeClaim:
        claimName: storage-pvc